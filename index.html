<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf=8"/>
        <meta name="viewport" content= "initial-scale=1.0">
        <link href="Assets/css/style.css" rel="stylesheet">
        <title>Quiz time</title>
    </head>
    <body>
        <nav>
            <section class="recorded_scores">
                <h3>Recorded Scores:</h3>
                <ol>
    
                </ol>
            </section>
        </nav>
        <section class="quiz-container">
            <header>JavaScript Quiz</header>
            <p class="timer">Timer: </p> 
            <p class="time-sec">30</p>
            <div id="question-cont" class="hide">
                <section id="question">Question</section>
                <section id="answ-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </section>
            </div>
            <div class="controls">
                <button id="start-button" class="start-button btn">Start</button>
                <button id="next-button" class="next-button btn hide">Next</button>
            </div>
        </section>

        <section class = "quiz-finish">
            <h2>Quiz Done!</h2>
            <p>Your Score: 00</p>
            <div>
                <label for ="">Enter Initials:</label>
                <input type="text">
                <button>Submit</button>
            </div>
        </section>

        

        <script defer src="Assets/js/script.js"></script>
    </body>
</html>
