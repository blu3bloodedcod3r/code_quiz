<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf=8"/>
        <meta name="viewport" content= "initial-scale=1.0">
        <link href="Assets/css/style.css" rel="stylesheet">
        <title>Quiz time</title>
    </head>

    <body>
        <nav>
            <header>JavaScript Quiz</header>
            <div class="timer">
                <div class="time-text">Time Left: 30</div>
            </div>     
        </nav> 

        <section class="quiz-container">
            <div id="question-cont" class="hide">
                <div id="question">Question</div>
                <section id="answ-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </section>
            </div>
        </section>

    
        <div class="controls">
            <button id="start-button" class="start-button btn">Start</button>
            <button id="next-button" class="next-button btn hide">Next</button>
        </div>
    
        <section class="quiz-finish">
            <h2>Quiz Done!</h2>
            <div class="score-text">Your Score: 00</div>
            <div>
                <label for ="">Enter Initials:</label>
                <input type="text">
                    <button id="quiz-fin" class="btn">Submit</button>
            </div>
        </section>
        
        <script defer src="Assets/js/script.js"></script>
    </body>
</html>
